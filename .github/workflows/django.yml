name: Django CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set up localwsgi.py
      run: |
        cat <<EOF > OnToology/localwsgi.py
from os import environ

environ['github_username'] = ""
environ['github_email'] = ""
environ["publish_dir"] = ""
environ["github_repos_dir"] = ""
environ["previsual_dir"] = ""

environ['client_id_login'] = ""
environ['client_id_public'] = ""
environ['client_id_private'] = ""

environ['client_secret_login'] = ""
environ['client_secret_public'] = ""
environ['client_secret_private'] = ""

environ['SECRET_KEY'] = ""

environ["test_local"] = ""
        EOF

    - name: Run Tests
      run: |
        python manage.py test --settings=OnToology.settings-tests
